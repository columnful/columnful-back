{% extends 'base.html' %}
{% load bootstrap5 %}

{% block content %}
<div class="col p-5">
  <h1>UPDATE</h1>
  <form action="{% url 'reviews:update' review.pk %}" method="POST">
    {% csrf_token %}
    {% bootstrap_form form%}
    <div class="d-flex justify-content-end">
      <a href=" {% url 'reviews:index' %}" class="btn btn-secondary mx-2">Cancel</a>
      <input type="submit" class="btn btn-primary">
    </div>
  </form>
</div>
{% endblock content %}
