{% extends 'base.html' %}
{% load bootstrap5 %}

{% block content %}
<div class="d-flex">
    {% comment %} <div class="px-5"> <img src=" {{movie.poster_path}} " alt="" height="500"> </div> {% endcomment %}
    <div class="px-5"> <img src="{{ movie.poster_path }}" alt="{{ movie.title }}" /></div>
    <div class="card py-2" style="width: 30rem; height:500px ;">
      <div class="card-body">
        <h5 class="card-title">{{movie.title}}</h5>

        <hr>     
        <p class="card-text" style="height: 300px">{{movie.overview}}</p>
        <hr>
        <div class="d-flex justify-content-between">
          <a href="{% url 'movies:index' %}">
            <button class="btn btn-secondary">Back</button>
          </a>
        </div>
      </div>
    </div>
  </div>

{% endblock %}
